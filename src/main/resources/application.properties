spring.application.name=create_order
server.port=8082
eureka.client.service-url.default_zone=http://localhost:8761/eureka

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/irshad
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#
## Hibernate Configuration (Optional - if you use JPA with Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true